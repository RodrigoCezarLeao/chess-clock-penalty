<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Configurações do Relógio</h2>

        <label>
            Tempo Relógio A
            <input type="time" id="time-config-teamA"/>
        </label>

        <br/>

        <label>
            Tempo Relógio B
            <input type="time" id="time-config-teamB"/>
        </label>

        <br />
        <button onclick="resetClockConfigs()">Aplicar</button>
    </header>
    <button id="colapse" onclick="colapseMenu()"></button>


    <button onclick="resumeClock('teamA')">Iniciar A</button>
    <button onclick="resumeClock('teamB')">Iniciar B</button>
    <button onclick="pauseClock('teamA')">Pausar A</button>
    <button onclick="pauseClock('teamB')">Pausar B</button>
    <button onclick="pauseClocks()">Pausar Ambos</button>
    <button onclick="changeClockTurnIndication('teamA')">Trocar p Time A</button>
    <button onclick="changeClockTurnIndication('teamB')">Trocar p Time B</button>
    <button onclick="handleGameClock()">Jogo</button>
    <button onclick="pauseResumeClock()">Pausar/Retomar</button>
    

    <div id="container">

        <div class="team-header">
            <span id="arrow-A">&#8594;</span>
            <p>Team A</p>
        </div>
        <div id="teamA">
            00:00
        </div>
        
        <button onclick="startClocks()"><img style="width: 70px" src="https://cdn-icons-png.flaticon.com/512/109/109197.png"></button>
        <button onclick="pauseClocks()"><img style="width: 70px" src="https://cdn-icons-png.flaticon.com/512/27/27185.png" /></button>

        <div id="teamB">
            00:00
        </div>

        <div class="team-header">
            <span id="arrow-B">&#8594;</span>
            <p>Team B</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
