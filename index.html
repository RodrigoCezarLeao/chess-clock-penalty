<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Configurações do Relógio</h2>

        <label>
            Tempo Relógio A
            <input type="time" id="time-config-teamA"/>
        </label>

        <br/>

        <label>
            Tempo Relógio B
            <input type="time" id="time-config-teamB"/>
        </label>

        <br />
        <button onclick="resetClockConfigs()">Aplicar</button>
        
    </header>


    <div id="container">

        <div class="team-header">
            <span id="arrow-A">&#8594;</span>
            <p>Team A</p>
        </div>
        <div id="teamA">
            00:00
        </div>
        
        <button onclick="startClocks()">Iniciar</button>
        <button onclick="pauseClocks()">Pausar</button>

        <div id="teamB">
            00:00
        </div>

        <div class="team-header">
            <span id="arrow-B">&#8594;</span>
            <p>Team B</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
