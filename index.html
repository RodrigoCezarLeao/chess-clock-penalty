<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/shotcut.ico?">
</head>
<body>
    <header>
        <div id="flags">
            <img class="language" onclick="changeLanguage('pt-br')" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Flag_of_Brazil.svg/1280px-Flag_of_Brazil.svg.png"/>
            <img class="language" onclick="changeLanguage('en-us')"src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png"/>
        </div>
        
        <h2 id="config_h2"></h2>

        <label>
            <span id="clock_config_A"></span>
            <input type="time" id="time-config-teamA"/>
        </label>

        <br/>

        <label>
            <span id="clock_config_B"></span>
            <input type="time" id="time-config-teamB"/>
        </label>

        <br/>

        <label>
            <span id="clock_config_penalty"></span>
            <input type="time" id="time-penalty"/>
        </label>

        <br />
        <button onclick="resetClockConfigs()" id="clock_config_submit">Aplicar</button>
    </header>
    <button id="collapse" onclick="collapseMenu()">
        <img id="collapse-img" />
    </button>
    

    <div id="container">

        <div class="team-header">            
            <span id="arrow-A">&#8594;</span>
            <p id="team_A_name"></p>            
        </div>
        <div id="teamA">
            00:00
        </div>

        <div class="penaulty-line">
            <img onclick="penalty('teamA')" src="https://icons-for-free.com/iconfiles/png/512/error-131994968044915593.png"/>            
            <span id="penalties_A"></span>
            <span id="penalties_count_A">0</span>
            <img onclick="removePenalty('teamA')" src="assets/return.png" id="return-penalty-A" />
        </div>
        
        <!-- <button onclick="handleGameClock()"><img style="width: 70px" src="https://cdn-icons-png.flaticon.com/512/109/109197.png"></button> -->
        <button class="main-buttons" onclick="handleGameClock()">
            <p id="start_game"></p>
            <p id="turn_team"></p>
        </button>
        <!-- <button onclick="pauseResumeClock()"><img style="width: 70px" src="https://cdn-icons-png.flaticon.com/512/27/27185.png" /></button> -->
        <button class="main-buttons" onclick="pauseResumeClock()"><img src="assets/play-pause.png" /></button>

        <div class="penaulty-line">
            <img onclick="penalty('teamB')" src="https://icons-for-free.com/iconfiles/png/512/error-131994968044915593.png"/>            
            <span id="penalties_B"></span>
            <span id="penalties_count_B">0</span>
            <img onclick="removePenalty('teamB')" src="assets/return.png" id="return-penalty-B" />
        </div>

        <div id="teamB">
            00:00
        </div>

        <div class="team-header">            
            <span id="arrow-B">&#8594;</span>
            <p id="team_B_name"></p>            
        </div>
        
    </div>

    <script src="script.js"></script>
    <script src="translate.js"></script>
</body>
</html>
